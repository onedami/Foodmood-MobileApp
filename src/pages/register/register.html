<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Biodata</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="exitRegisterPage()"><ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed>Age</ion-label>
          <ion-input name="age" type="number" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Gender</ion-label>
            <ion-input name="gender" type="text" [(ngModel)]="gender"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Height</ion-label>
            <ion-input name="height (Cm)" type="number" [(ngModel)]="height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Weight (Kg)</ion-label>
            <ion-input name="weight" type="number" [(ngModel)]="weight"></ion-input>
        </ion-item>
      </ion-list>
      <button (click)="saveRegisterPage()" ion-button>Save</button>
</ion-content>
